<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Servo Labs Editor - v[BUILD_VERSION] - http://Servolabs.org</title>

  <link rel="stylesheet" href="css/preload.min.css">

  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>

<body ng-controller="AppController as app">
  <div id="fb-root"></div>

  <!-- PRELOAD PAGE -->
  <div id="page-preload" class="preloading">

      <span class="preloading-body-title">

  <!-- APP PAGE -->
  <div class="app">
    <div ui-view class="app-anim"></div>
  </div>
  <!-- END APP PAGE -->
</body>

</html>
